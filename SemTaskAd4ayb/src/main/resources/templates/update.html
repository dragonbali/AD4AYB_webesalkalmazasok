<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Új házi feladat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link th:href="@{/styles/css/all.css}" rel="stylesheet" />
</head>
<body>
<div class="nav">
		<form method="get" action="/index">
	          <button class="button button5" type="submit"><span>Főoldal</span></button>
	    </form>
		<form method="get" action="/all">
	          <button class="button button5" type="submit"><span>Feladatok listázása</span></button>
	    </form>
	    <form action="/new" method="get">
	        <button class="button button5" type="submit" id="new">Új házi feladat kiírása</button>
	      </form>
	    <form th:action="@{/logout}" method="post">
			  <button class="button button5 logout" type="submit"><span>Kijentkezés</span></button>
		</form>
	</div>
<div class="new">
	<h1 class="newh1">Házi módosítása</h1>
	<div class="new">
<form action="#" th:action="@{/updatepressed}" th:object="${task}" method="post">
    <input type="hidden" th:value="${task.id}" th:field="*{id}"/>
    <p>Tantárgy: <input type="text" th:value="${task.lesson}" th:field="*{lesson}"/></p>
    <p>Feladat: <input type="text" th:value="${task.todo}" th:field="*{todo}"/></p>
    <p>Határidő: <input type="date" th:value="${task.date}" th:field="*{date}"/></p>
    <p><input class="button2" type="submit" value="Módosítás"/></p>
</form>
<form action="/all" method="get">
    <button type="submit" class="button button5">Vissza</button>
</form>
</div>
</div>
</body>
</html>
