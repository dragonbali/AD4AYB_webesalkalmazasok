<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Bejelentkezés</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
body{
	background-image: url("https://i.imgur.com/pWTnj54.jpg");
	height: 100%;
	font-size:22px;
}
.homework{

  width:10%;
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 20px;
  margin-bottom: 45px;
}
    </style>
</head>
   <img class="homework" src="https://i.ibb.co/0ffrYV6/homework.png" alt="homework">
<body class="text-center" style="padding-top: 20px">
<div th:if="${param.error}">
    Hibás felhasználó
</div>
<div th:if="${param.logout}">
    Kijelentkeztél
</div>
<form th:action="@{/login}" method="post" class="form-control">
    <div><label> Felhasználónév : <input type="text" name="username" class="form-control"/> </label></div>
    <div><label> Jelszó: <input type="password" name="password" class="form-control"/> </label></div>
    <div><input type="submit" value="Bejelentkezés" class="btn btn-secondary"/></div>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
