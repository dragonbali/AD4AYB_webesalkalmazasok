<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron bg-dark text-white text-lg-center">
    <h1>Welcome in reservation</h1>
    <p>Manage your holiday</p>
</div>
	<div class="card" style="width: 20rem; margin-left: 5rem">
	    <div class="card-header bg-primary text-white">Login</div>
		<article class="card-body">
			<form method="POST" action="/login">
				<div class="form-group">
					<input name="username" class="form-control"placeholder="Email" type="text">
				</div>
				<div class="form-group">
					<input name="password" class="form-control" placeholder="******"type="password">
				</div>
				<div class="form-group">
					<input type="submit" name="submit" class="btn-primary btn-lg" value="Login"/>
				</div>
			</form>
		</article>
	</div>
	<div id="err" th:if="${param.error}" class="alert alert-danger" style="width: 20rem;margin-left: 5rem">Wrong Email or Password!</div>
	<div th:if="${param.logout}" class="alert alert-success" style="width: 20rem;margin-left: 5rem" >Logout successful!</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
